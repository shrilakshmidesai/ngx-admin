<nb-card>
  <nb-card-header translate>
    Toaster configuration
  </nb-card-header>
  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>

    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label class="form-control-label" translate>Place to show toast:</label>
          <div class="dropdown" ngbDropdown>
            <button class="btn btn-primary" type="button" ngbDropdownToggle>
              {{ position }}
            </button>
            <ul ngbDropdownMenu class="dropdown-menu">
              <li class="dropdown-item" *ngFor="let p of positions" (click)="position = p">
                {{ p }}
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" translate>Animation type:</label>
          <div class="dropdown" ngbDropdown>
            <button class="btn btn-primary" type="button" ngbDropdownToggle>
              {{ animationType }}
            </button>
            <ul ngbDropdownMenu class="dropdown-menu">
              <li class="dropdown-item" *ngFor="let at of animations" (click)="animationType = at">
                {{ at }}
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" translate>Title:</label>
          <input class="form-control" [(ngModel)]="title" name="title">
        </div>
        <form>
          <div class="form-group">
            <label class="form-control-label" translate>Content:</label>
            <input class="form-control" [(ngModel)]="content" name="content">
          </div>
        </form>
        <div class="form-group">
          <label class="form-control-label" translate>Time to hide toast, ms. 0 to persistent toast:</label>
          <input class="form-control" type="number" [(ngModel)]="timeout"name="timeout">
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label class="form-control-label" translate>Limit number of toasts:</label>
          <input class="form-control" type="number" [(ngModel)]="toastsLimit" name="limit">
        </div>
        <div class="form-group">
          <label class="form-control-label" translate>Toast type:</label>
          <div class="dropdown" ngbDropdown>
            <button class="btn btn-primary" type="button" ngbDropdownToggle>
              {{ type }}
            </button>
            <ul ngbDropdownMenu class="dropdown-menu">
              <li class="dropdown-item" *ngFor="let t of types" (click)="type = t">{{ t }}</li>
            </ul>
          </div>
        </div>

        <div><nb-checkbox [(ngModel)]="isNewestOnTop" translate>Newest on top</nb-checkbox></div>
        <div><nb-checkbox [(ngModel)]="isHideOnClick" translate>Hide on click</nb-checkbox></div>
        <div><nb-checkbox [(ngModel)]="isDuplicatesPrevented" translate>Prevent arising of duplicate toast</nb-checkbox></div>
        <div><nb-checkbox [(ngModel)]="isCloseButton" translate>Close button</nb-checkbox></div>
      </div>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <button class="btn btn-primary" (click)="makeToast()" translate>Show toast</button>
    <button class="btn btn-success" (click)="openRandomToast()" translate>Random toast</button>
    <button class="btn btn-danger" (click)="clearToasts()" translate>Clear all toasts</button>
  </nb-card-footer>
</nb-card>
