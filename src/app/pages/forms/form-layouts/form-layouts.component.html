<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header translate>Inline form</nb-card-header>
      <nb-card-body>
        <form class="form-inline">
          <input type="text" class="form-control full-width" placeholder="{{'Jane Doe' | translate}}">
          <div class="input-group full-width">
            <div class="input-group-addon">@</div>
            <input type="text" class="form-control" placeholder="{{'Email' | translate}}">
          </div>
          <nb-checkbox translate>Remember me</nb-checkbox>
          <button type="submit" class="btn btn-primary" translate>Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header translate>Using the Grid</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-3 col-form-label" translate>Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail1" placeholder="{{'Email' | translate}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="col-sm-3 col-form-label" translate="">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword2" placeholder="{{'Password' | translate}}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3" translate>Radios</label>
            <div class="col-sm-9">
              <div class="form-check">
                <label class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" name="gridRadios" checked>
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Option one is this and that&mdash;be sure to include why it's great</span>
                </label>
              </div>
              <div class="form-check">
                <label class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" name="gridRadios">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Option two can be something else and selecting it will deselect option one</span>
                </label>
              </div>
              <div class="form-check disabled">
                <label class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" name="gridRadios" disabled>
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Option three is disabled</span>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-primary" translate>Sign in</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header translate>Form without labels</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'Recipients' | translate}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'Subject' | translate}}">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="{{'Message' | translate}}"></textarea>
          </div>
          <button type="submit" class="btn btn-success" translate>Send</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-6">
    <nb-card>
      <nb-card-header translate>Basic form</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" translate>Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="{{'Email' | translate}}">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" translate>Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{'Password' | translate}}">
          </div>
          <div class="form-group">
            <nb-checkbox translate>Check me out</nb-checkbox>
          </div>
          <button type="submit" class="btn btn-danger" translate>Submit</button>
        </form>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header translate>Block form</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputFirstName" translate>First Name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="{{'First Name' | translate}}">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputLastName" translate>Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="{{'Last Name' | translate}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputEmail" translate>Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="{{'Email' | translate}}">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite" translate>Website</label>
              <input type="text" class="form-control" id="inputWebsite" placeholder="{{'Website' | translate}}">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" translate>Submit</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Horizontal form</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 form-control-label" translate>Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail3" placeholder="{{'Email' | translate}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 form-control-label" translate>Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword3" placeholder="{{'Password' | translate}}">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <div class="checkbox">
                <nb-checkbox translate>Remember me</nb-checkbox>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-warning" translate>Sign in</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
